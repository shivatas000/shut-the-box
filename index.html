<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shut the Box</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
        <h1>Shut the Box! <i class="bi bi-box"></i></h1>
        <div class = "players">
            <input value="Kim" id = "input1" type = "text" placeholder = "Player 1's Name">
            <input value="Kylie" id = "input2" type = "text" placeholder = "Player 2's Name">
            <button class = "start-btn">Start the Game!</button>
        </div>
        <div class = "game">
            <section class = "titles">
                <h1>Round 1</h1>
                <h1 id = "playerOP">Player 1's Turn!</h1>
            </section>
            <div class = "numbers">
                <div class = "gi" id = "box1" data-lid="open">1</div>
                <div class = "gi" id = "box2" data-lid="open">2</div>
                <div class = "gi" id = "box3" data-lid="open">3</div>
                <div class = "gi" id = "box4" data-lid="open">4</div>
                <div class = "gi" id = "box5" data-lid="open">5</div>
                <div class = "gi" id = "box6" data-lid="open">6</div>
                <div class = "gi" id = "box7" data-lid="open">7</div>
                <div class = "gi" id = "box8" data-lid="open">8</div>
                <div class = "gi" id = "box9" data-lid="open">9</div>
            </div>
            <div class = "dice">
                <i id = "dice1" class="bi bi-dice-1"></i>
                <i id = "dice2" class="bi bi-dice-1"></i>
            </div>
                <h1>Sum: </h1>
            <div class = "gameBtns">
                    <button id = "roll-btn" disabled = true>Roll</button>
                    <button id = "ind-btn" disabled = true>Individual Dice</button>
                    <button id = "sum-btn" disabled = true>Sum of the Dice</button>
                    <button id = "end-btn" disabled = true>End Your Turn</button>
            </div>
        </div>
        <div class = "scorecard">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th id="p1name">Player 1</th>
                        <th id="p2name">Player 2</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- this will be our scorecard -->
                </tbody>
            </table>
        </div>
        <div class = "winner">
            <h1 id = "winnerOP"></h1>
            <button class = "paBtn">Play Again!</button>
        </div>
    </body>
</html>
